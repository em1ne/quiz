<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
   
    <h1>Kim Milyoner olmak ister?</h1>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Sorular Gelecek </h2>

            <ul>
                <li><input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text"> A</label>
                </li>
                <li><input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text"> B</label>
                </li>
                <li><input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text"> C</label>
                </li>
                <li><input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text"> D</label>
                </li>
                <li><input type="radio" name="answer" id="e" class="answer">
                    <label for="e" id="e_text"> E</label>
                </li>
            </ul>

            <button class="submit" id="submit">Evet</button>

        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
